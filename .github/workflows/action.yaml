name: shell commands

on: [push]

jobs:
    run-github-action:
        runs-on: ubuntu-latest
        steps:
            - name: Simple JS Action
              id: greet
              uses: actions/hello-world-javascript-action@v1
              with: 
                who-to-greet: Ibrahim Olayinka
            - name: Log greeting time
              run: |
                echo "{{steps.greet.outputs.time}}"
 